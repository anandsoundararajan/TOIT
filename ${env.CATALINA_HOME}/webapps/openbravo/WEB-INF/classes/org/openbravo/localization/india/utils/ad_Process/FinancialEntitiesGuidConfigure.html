<script language="JavaScript" type="text/javascript"
	id="fieldWindowIDArray">
	function submitThisPage(strCommand) {
		setProcessingMode('window', true);
		submitCommandForm(strCommand, false);
		return true;
	}
</script>
<script language="JavaScript" type="text/javascript">
	function onLoadDo() {
		this.windowTables = new Array(new windowTableId('client', 'buttonOK'));
		setWindowTableParentElement();
		enableShortcuts('window');
		this.tabsTables = new Array(new tabTableId('tdtopTabs'));
		setTabTableParentElement();
		enableShortcuts('edition');
		setBrowserAutoComplete(false);

		xx();
		resizeArea();
		updateMenuIcon('buttonMenu');

		setWindowElementFocus('firstElement');
	}

	function onResizeDo() {
		resizeArea();
	}
</script>
